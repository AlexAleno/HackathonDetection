<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is this recyclable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .preview {
            margin-top: 20px;
            display: none;
        }
        .preview img {
            max-width: 100%;
            max-height: 300px;
            border: 1px solid #ddd;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f0f0f0;
            display: none;
        }
        .success-message {
            background-color: #dff0d8;
            color: #3c763d;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            border: 1px solid #d6e9c6;
            font-weight: bold;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .loading:after {
            content: "...";
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }
    </style>
</head>
<body>
<h1>Is this Recyclable</h1>
<div class="form-container">
    <form id="uploadForm">
        <div class="form-group">
            <label for="imageFile">Select Image:</label>
            <input type="file" id="imageFile" name="image" accept="image/*" required>
        </div>
        <div class="form-group preview" id="imagePreview">
            <label>Image Preview:</label>
            <img id="preview" src="#" alt="Preview">
        </div>
        <button type="submit">Upload Image</button>
    </form>
</div>

<div id="loadingIndicator" class="loading">Uploading image</div>

<div class="result" id="resultContainer">
    <h3>Upload Result:</h3>
    <pre id="resultJson"></pre>
    <div id="resultImage"></div>
</div>

<script>
    // Preview the selected image
    document.getElementById('imageFile').addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('preview').src = e.target.result;
                document.getElementById('imagePreview').style.display = 'block';
            }
            reader.readAsDataURL(file);
        }
    });

    // Handle form submission
    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const apiKey = "8232e45687a47b70e380babd615a8a41";
        const imageFile = document.getElementById('imageFile').files[0];

        if (!imageFile) {
            alert('Please select an image file');
            return;
        }

        // Show loading indicator
        document.getElementById('loadingIndicator').style.display = 'block';
        // Hide previous results
        document.getElementById('resultContainer').style.display = 'none';

        const formData = new FormData();
        formData.append('key', apiKey);
        formData.append('image', imageFile);

        try {
            const response = await fetch('https://api.imgbb.com/1/upload?expiration=60', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            // Hide loading indicator
            document.getElementById('loadingIndicator').style.display = 'none';

            // Store the JSON result for debugging
            document.getElementById('resultJson').textContent = JSON.stringify(result, null, 2);

            if(result.success) {
                // Create success message element
                document.getElementById('resultContainer').innerHTML = `
                    <div class="success-message">
                        <p>âœ“ Image uploaded successfully!</p>
                    </div>
                    <div id="resultImage"></div>`;

                // Show the result container
                document.getElementById('resultContainer').style.display = 'block';

                // Try to send to local server
                try {
                    const serverResponse = await fetch('http://localhost:3000', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            url: result.data.url
                        })
                    });

                    if (serverResponse.ok) {
                        const serverResult = await serverResponse.json();
                        document.getElementById('resultImage').innerHTML = `
                            <p>${typeof serverResult === 'object' ? JSON.stringify(serverResult) : serverResult}</p>`;
                    }
                } catch (serverError) {
                    console.error('Error sending to local server:', serverError);
                    // Don't show this error to user as it's not critical to the upload success
                }
            } else {
                document.getElementById('resultContainer').innerHTML = `
                    <h3>Upload Failed</h3>
                    <p>${result.error?.message || 'Unknown error occurred'}</p>`;
                document.getElementById('resultContainer').style.display = 'block';
            }
        } catch (error) {
            // Hide loading indicator
            document.getElementById('loadingIndicator').style.display = 'none';

            console.error('Error uploading image:', error);
            document.getElementById('resultJson').textContent = 'Error: ' + error.message;
            document.getElementById('resultContainer').style.display = 'block';
        }
    });
</script>
</body>
</html>
